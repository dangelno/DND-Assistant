<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сохраненные персонажи - D&D Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cinzel', serif;
            background-color: #1a1a1a;
            color: #e0d6c3;
            margin: 0;
            padding: 0;
            background-image: url('https://www.transparenttextures.com/patterns/old-map.png');
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: rgba(26, 26, 26, 0.9);
            border-bottom: 2px solid #d4af37;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
        }
        header h1 {
            font-family: 'MedievalSharp', cursive;
            font-size: 3rem;
            color: #d4af37;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin: 0;
        }
        nav {
            background-color: rgba(26, 26, 26, 0.9);
            border-bottom: 2px solid #d4af37;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
            padding: 10px;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #d4af37;
            color: #1a1a1a;
            text-decoration: none;
            font-family: 'MedievalSharp', cursive;
            font-size: 1.2rem;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        nav ul li a:hover {
            background-color: #b8860b;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(26, 26, 26, 0.9);
            border: 2px solid #d4af37;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
        }
        .saved-characters {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(51, 51, 51, 0.8);
            border-radius: 4px;
            border: 1px solid #d4af37;
            color: #e0d6c3;
        }
        .saved-characters h2 {
            color: #d4af37;
            font-family: 'MedievalSharp', cursive;
            text-align: center;
        }
        .saved-characters ul {
            list-style-type: none;
            padding: 0;
        }
        .saved-characters ul li {
            background: rgba(212, 175, 55, 0.1);
            margin: 5px 0;
            padding: 10px;
            border-left: 3px solid #d4af37;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .saved-characters ul li:hover {
            background-color: rgba(212, 175, 55, 0.2);
        }
        .character-details {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(51, 51, 51, 0.8);
            border-radius: 4px;
            border: 1px solid #d4af37;
            color: #e0d6c3;
        }
        .character-details h2 {
            color: #d4af37;
            font-family: 'MedievalSharp', cursive;
            text-align: center;
        }
        .character-details ul {
            list-style-type: none;
            padding: 0;
        }
        .character-details ul li {
            background: rgba(212, 175, 55, 0.1);
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #d4af37;
        }
    </style>
</head>
<body>
    <header>
        <h1>Сохраненные персонажи</h1>
    </header>

    <nav>
        <ul>
            <li><a href="/">Главная</a></li>
            <li><a href="/pers">Создать персонажа</a></li>
            <li><a href="/adventure">Генератор приключений</a></li>
            <li><a href="/dice">Броски кубиков</a></li>
            </ul>
    </nav>

    <div class="container">
        <div class="saved-characters">
            <h2>Список сохраненных персонажей</h2>
            <ul id="savedCharactersList">
                <!-- Сюда будут добавляться сохраненные персонажи -->
            </ul>
        </div>

        <div class="character-details" id="characterDetails">
            <!-- Сюда будут выводиться детали персонажа -->
        </div>
    </div>

    <script>
        // Функция для отображения списка сохраненных персонажей
        function displaySavedCharacters() {
            const savedCharacters = JSON.parse(localStorage.getItem('savedCharacters')) || [];
            const savedCharactersList = document.getElementById('savedCharactersList');
            savedCharactersList.innerHTML = savedCharacters.map((character, index) => `
                <li onclick="showCharacterDetails(${index})">
                    <strong>${character.name}</strong> - ${character.race}, ${character.class}, Уровень ${character.level}
                </li>
            `).join('');
        }

        // Функция для отображения деталей персонажа
        function showCharacterDetails(index) {
            const savedCharacters = JSON.parse(localStorage.getItem('savedCharacters')) || [];
            const character = savedCharacters[index];
            const characterDetails = document.getElementById('characterDetails');
            characterDetails.innerHTML = `
                <h2>${character.name}</h2>
                <p><strong>Раса:</strong> ${character.race}</p>
                <p><strong>Класс:</strong> ${character.class}</p>
                <p><strong>Уровень:</strong> ${character.level}</p>
                <p><strong>Характеристики:</strong></p>
                <ul>
                    <li>Сила: ${character.stats.strength}</li>
                    <li>Ловкость: ${character.stats.dexterity}</li>
                    <li>Телосложение: ${character.stats.constitution}</li>
                    <li>Интеллект: ${character.stats.intelligence}</li>
                    <li>Мудрость: ${character.stats.wisdom}</li>
                    <li>Харизма: ${character.stats.charisma}</li>
                </ul>
            `;
        }

        // При загрузке страницы отображаем сохраненных персонажей
        displaySavedCharacters();
    </script>
</body>
</html>
