<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор персонажей D&D</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cinzel', serif;
            background-color: #1a1a1a;
            color: #e0d6c3;
            margin: 0;
            padding: 0;
            background-image: url('https://www.transparenttextures.com/patterns/old-map.png');
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: rgba(26, 26, 26, 0.9);
            border-bottom: 2px solid #d4af37;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
        }
        header h1 {
            font-family: 'MedievalSharp', cursive;
            font-size: 3rem;
            color: #d4af37;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin: 0;
        }
        nav {
            background-color: rgba(26, 26, 26, 0.9);
            border-bottom: 2px solid #d4af37;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
            padding: 10px;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #d4af37;
            color: #1a1a1a;
            text-decoration: none;
            font-family: 'MedievalSharp', cursive;
            font-size: 1.2rem;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        nav ul li a:hover {
            background-color: #b8860b;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(26, 26, 26, 0.9);
            border: 2px solid #d4af37;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #d4af37;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #d4af37;
            border-radius: 4px;
            background-color: #333;
            color: #e0d6c3;
            font-family: 'Cinzel', serif;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #b8860b;
            box-shadow: 0 0 5px rgba(212, 175, 55, 0.5);
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #d4af37;
            color: #1a1a1a;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'MedievalSharp', cursive;
            font-size: 1.2rem;
            text-transform: uppercase;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #b8860b;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(51, 51, 51, 0.8);
            border-radius: 4px;
            border: 1px solid #d4af37;
            color: #e0d6c3;
        }
        .result h2 {
            color: #d4af37;
            font-family: 'MedievalSharp', cursive;
            text-align: center;
        }
        .result p {
            margin: 5px 0;
        }
        .result ul {
            list-style-type: none;
            padding: 0;
        }
        .result ul li {
            background: rgba(212, 175, 55, 0.1);
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #d4af37;
        }
        .saved-characters {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(51, 51, 51, 0.8);
            border-radius: 4px;
            border: 1px solid #d4af37;
            color: #e0d6c3;
        }
        .saved-characters h2 {
            color: #d4af37;
            font-family: 'MedievalSharp', cursive;
            text-align: center;
        }
        .saved-characters ul {
            list-style-type: none;
            padding: 0;
        }
        .saved-characters ul li {
            background: rgba(212, 175, 55, 0.1);
            margin: 5px 0;
            padding: 10px;
            border-left: 3px solid #d4af37;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .saved-characters ul li button {
            background-color: #ff4d4d;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Cinzel', serif;
        }
        .saved-characters ul li button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <header>
        <h1>Генератор персонажей D&D</h1>
    </header>

    <nav>
        <ul>
            <li><a href="/">Главная</a></li>
            <li><a href="/saved">Сохраненные персонажи</a></li>
            <li><a href="/adventure">Генератор приключений</a></li>
            <li><a href="/dice">Броски кубиков</a></li>
            </ul>
    </nav>

    <div class="container">
        <form id="characterForm">
            <label for="name">Имя персонажа:</label>
            <input type="text" id="name" placeholder="Введите имя">

            <label for="race">Раса:</label>
            <select id="race">
                <option value="Человек">Человек</option>
                <option value="Эльф">Эльф</option>
                <option value="Дварф">Дварф</option>
                <option value="Халфлинг">Халфлинг</option>
                <option value="Драконорожденный">Драконорожденный</option>
                <option value="Гном">Гном</option>
                <option value="Тифлинг">Тифлинг</option>
            </select>

            <label for="class">Класс:</label>
            <select id="class">
                <option value="Воин">Воин</option>
                <option value="Маг">Маг</option>
                <option value="Жрец">Жрец</option>
                <option value="Плут">Плут</option>
                <option value="Варвар">Варвар</option>
                <option value="Паладин">Паладин</option>
                <option value="Следопыт">Следопыт</option>
                <option value="Друид">Друид</option>
            </select>

            <label for="level">Уровень:</label>
            <input type="number" id="level" min="1" max="20" value="1">

            <label>Характеристики:</label>
            <input type="number" id="strength" placeholder="Сила (1-20)" min="1" max="20">
            <input type="number" id="dexterity" placeholder="Ловкость (1-20)" min="1" max="20">
            <input type="number" id="constitution" placeholder="Телосложение (1-20)" min="1" max="20">
            <input type="number" id="intelligence" placeholder="Интеллект (1-20)" min="1" max="20">
            <input type="number" id="wisdom" placeholder="Мудрость (1-20)" min="1" max="20">
            <input type="number" id="charisma" placeholder="Харизма (1-20)" min="1" max="20">

            <button type="button" onclick="createCharacter()">Создать персонажа</button>
            <button type="button" onclick="generateRandomCharacter()">Случайный персонаж</button>
            <button type="button" onclick="window.location.href='/'">Вернуться в главное меню</button>
        </form>

        <div class="result" id="result">
            <!-- Сюда выведется результат -->
        </div>

        <div class="saved-characters">
            <h2>Сохраненные персонажи</h2>
            <ul id="savedCharactersList">
                <!-- Сюда будут добавляться сохраненные персонажи -->
            </ul>
        </div>
    </div>

    <script>
        // Функция для создания персонажа
        function createCharacter() {
            const name = document.getElementById('name').value;
            const race = document.getElementById('race').value;
            const charClass = document.getElementById('class').value;
            const level = document.getElementById('level').value;
            const strength = document.getElementById('strength').value;
            const dexterity = document.getElementById('dexterity').value;
            const constitution = document.getElementById('constitution').value;
            const intelligence = document.getElementById('intelligence').value;
            const wisdom = document.getElementById('wisdom').value;
            const charisma = document.getElementById('charisma').value;

            const character = {
                name,
                race,
                class: charClass,
                level,
                stats: {
                    strength,
                    dexterity,
                    constitution,
                    intelligence,
                    wisdom,
                    charisma
                }
            };

            displayCharacter(character);
        }

        // Функция для случайной генерации персонажа
        function generateRandomCharacter() {
            const races = ["Человек", "Эльф", "Дварф", "Халфлинг", "Драконорожденный", "Гном", "Тифлинг"];
            const classes = ["Воин", "Маг", "Жрец", "Плут", "Варвар", "Паладин", "Следопыт", "Друид"];

            const name = "Случайный персонаж";
            const race = races[Math.floor(Math.random() * races.length)];
            const charClass = classes[Math.floor(Math.random() * classes.length)];
            const level = Math.floor(Math.random() * 20) + 1;

            // Генерация характеристик (4d6, отбрасываем минимальное значение)
            function rollStat() {
                const rolls = Array.from({ length: 4 }, () => Math.floor(Math.random() * 6) + 1);
                return rolls.sort((a, b) => a - b).slice(1).reduce((sum, val) => sum + val, 0);
            }

            const strength = rollStat();
            const dexterity = rollStat();
            const constitution = rollStat();
            const intelligence = rollStat();
            const wisdom = rollStat();
            const charisma = rollStat();

            const character = {
                name,
                race,
                class: charClass,
                level,
                stats: {
                    strength,
                    dexterity,
                    constitution,
                    intelligence,
                    wisdom,
                    charisma
                }
            };

            // Заполняем форму случайными значениями
            document.getElementById('name').value = name;
            document.getElementById('race').value = race;
            document.getElementById('class').value = charClass;
            document.getElementById('level').value = level;
            document.getElementById('strength').value = strength;
            document.getElementById('dexterity').value = dexterity;
            document.getElementById('constitution').value = constitution;
            document.getElementById('intelligence').value = intelligence;
            document.getElementById('wisdom').value = wisdom;
            document.getElementById('charisma').value = charisma;

            displayCharacter(character);
        }

        // Функция для отображения персонажа
        function displayCharacter(character) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <h2>${character.name}</h2>
                <p><strong>Раса:</strong> ${character.race}</p>
                <p><strong>Класс:</strong> ${character.class}</p>
                <p><strong>Уровень:</strong> ${character.level}</p>
                <p><strong>Характеристики:</strong></p>
                <ul>
                    <li>Сила: ${character.stats.strength}</li>
                    <li>Ловкость: ${character.stats.dexterity}</li>
                    <li>Телосложение: ${character.stats.constitution}</li>
                    <li>Интеллект: ${character.stats.intelligence}</li>
                    <li>Мудрость: ${character.stats.wisdom}</li>
                    <li>Харизма: ${character.stats.charisma}</li>
                </ul>
                <button type="button" onclick="saveCharacter(${JSON.stringify(character).replace(/"/g, '&quot;')})">Сохранить персонажа</button>
            `;
        }

        // Функция для сохранения персонажа
        function saveCharacter(character) {
            let savedCharacters = JSON.parse(localStorage.getItem('savedCharacters')) || [];
            savedCharacters.push(character);
            localStorage.setItem('savedCharacters', JSON.stringify(savedCharacters));
            alert('Персонаж сохранен!');
            displaySavedCharacters();
        }

        // Функция для отображения сохраненных персонажей
        function displaySavedCharacters() {
            const savedCharacters = JSON.parse(localStorage.getItem('savedCharacters')) || [];
            const savedCharactersList = document.getElementById('savedCharactersList');
            savedCharactersList.innerHTML = savedCharacters.map((character, index) => `
                <li>
                    <strong>${character.name}</strong> - ${character.race}, ${character.class}, Уровень ${character.level}
                    <button type="button" onclick="deleteCharacter(${index})">Удалить</button>
                </li>
            `).join('');
        }

        // Функция для удаления персонажа
        function deleteCharacter(index) {
            let savedCharacters = JSON.parse(localStorage.getItem('savedCharacters')) || [];
            savedCharacters.splice(index, 1);
            localStorage.setItem('savedCharacters', JSON.stringify(savedCharacters));
            displaySavedCharacters();
        }

        // При загрузке страницы отображаем сохраненных персонажей
        displaySavedCharacters();
    </script>
</body>
</html>
